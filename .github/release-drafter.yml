name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  # What's Changed

  $CHANGES
categories:
  - title: 'âš ï¸ Breaking'
    label: 'type: breaking'
  - title: 'ğŸš€ Features'
    label: 'type: feature'
  - title: 'ğŸ› Bug Fixes'
    label: 'type: bug'
  - title: 'ğŸ§° Maintenance'
    label: 'type: maintenance'
  - title: 'ğŸ“š Documentation'
    label: 'type: docs'
  - title: 'Dependency Updates'
    label: 'type: dependencies'

version-resolver:
  major:
    labels:
      - 'type: breaking'
  minor:
    labels:
      - 'type: feature'
  patch:
    labels:
      - 'type: bug'
      - 'type: maintenance'
      - 'type: docs'
      - 'type: dependencies'
      - 'type: security'

autolabeler:
  - label: 'chore'
    files:
      - '*.md'
    branch:
      - '/docs\/.+/'
      - '/chore\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
  - label: 'feature'
    branch:
      - '/feat\/.+/'

exclude-labels:
  - 'skip-changelog'
