name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  # What's Changed

  $CHANGES
categories:
  - title: '⚠️ Breaking'
    label: 'type: breaking'
  - title: '🚀 Features'
    label: 'type: feature'
  - title: '🐛 Bug Fixes'
    label: 'type: bug'
  - title: '🧰 Maintenance'
    label: 'type: maintenance'
  - title: '📚 Documentation'
    label: 'type: documentation'

version-resolver:
  major:
    labels:
      - 'type: breaking'
  minor:
    labels:
      - 'type: feature'
  patch:
    labels:
      - 'type: bug'
      - 'type: maintenance'
      - 'type: documentation'

autolabeler:
  - label: 'feature'
    title:
      - '/feat:/i'
  - label: 'documentation'
    title:
      - '/docs:/i'
  - label: 'bug'
    title:
      - '/fix:/i'
  - label: 'maintenance'
    title:
      - '/chore:/i'
      - '/refactor:/i'
      - '/style:/i'
      - '/test:/i'
      - '/perf:/i'

exclude-labels:
  - 'skip-changelog'
